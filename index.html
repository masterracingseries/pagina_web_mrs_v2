
<!DOCTYPE html>
<html lang="es" class="scroll-smooth h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Racing Series | F1 SimRacing</title>
    <meta name="description" content="Liga de SimRacing F1 profesional - Season 4" />
    <link rel="icon" type="image/png" href="images/logos/logo.png" />
    <link rel="stylesheet" href="index.css">

    <!-- MOTOR DE TAILWIND CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mrs: {
                yellow: '#FFD700',
                black: '#101010',
                red: '#E10600',
                gray: '#1F1F1F',
                light: '#F3F3F3'
              }
            },
            fontFamily: {
              sans: ['"Titillium Web"', 'sans-serif'],
              display: ['"Racing Sans One"', 'cursive'],
            },
            backgroundImage: {
              'carbon': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
              'checkered': "url('https://www.transparenttextures.com/patterns/checkered-pattern.png')"
            }
          }
        }
      };
    </script>

    <style type="text/tailwindcss">
      @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Titillium+Web:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400&display=swap');

      @layer base {
        body {
          @apply bg-[#101010] text-white overflow-x-hidden h-full;
        }
      }

      @layer components {
        .skew-box { transform: skewX(-12deg); }
        .unskew-text { transform: skewX(12deg); }
      }

      @layer utilities {
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #101010; }
        ::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #E10600; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
  </head>
  <body class="bg-mrs-black text-white overflow-x-hidden h-full">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
